<html>
    <head>
        <title>Client app</title>
        <style>
            div {
                margin-bottom: 15px;
            }
        </style>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-messaging.js"></script>
        <script>
          navigator.serviceWorker.addEventListener('message', function(event) {
      if (event.data.action === 'copyToClipboard') {
        const text = event.data.text;

        navigator.clipboard.writeText(text)
          .then(() => {
            console.log('Text copied to clipboard:', text);
          })
          .catch((error) => {
            console.error('Failed to copy text to clipboard:', error);
          });
      }
    });
        </script>

        <script>
            // web app's firebase config
            const firebaseConfig = {
  apiKey: "AIzaSyDBE3WoR8yrVhKRHFus_QoV4oSCz5-2n4k",
  authDomain: "copy-n-sync.firebaseapp.com",
  projectId: "copy-n-sync",
  storageBucket: "copy-n-sync.appspot.com",

  measurementId: "G-486J0FPL4Q"
};

            // initialize firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
            navigator.permissions.query({ name: "write-on-clipboard" }).then((result) => {
  if (result.state == "granted" || result.state == "prompt") {
    alert("Write access granted!");
  }
});
        </script>
    </head>
    
    <body>
        <div id="token"></div>
        <div id="msg"></div>
        <div id="notis"></div>
        <div id="err"></div>
        <script>
            MsgElem = document.getElementById('msg');
            TokenElem = document.getElementById('token');
            NotisElem = document.getElementById('notis');
            ErrElem = document.getElementById('err');

            const messaging = firebase.messaging();
            messaging.requestPermission()
                .then(function () {
                    MsgElem.innerHTML = 'Notification permission granted.' 
                    console.log('Notification permission granted.');

                    // get the token in the form of promise
                    return messaging.getToken()
                })
                .then(function(token) {
                    TokenElem.innerHTML = 'token: ' + token
                })
                .catch(function (err) {
                    ErrElem.innerHTML =  ErrElem.innerHTML + '; ' + err
                    console.log('Unable to get permission to notify.', err);
                });

            messaging.onMessage(function(payload) {
                console.log('Message received. ', payload);
                NotisElem.innerHTML = NotisElem.innerHTML + JSON.stringify(payload) 

                response = payload.hasOwnProperty('notification') ? payload.notification : payload.data;
                navigator.clipboard.writeText(payload.data.message).then(() => {
  console.log('Content copied to clipboard');
  /* Resolved - text copied to clipboard successfully */
},() => {
  console.error('Failed to copy');
  /* Rejected - text failed to copy to the clipboard */
});
                notificationTitle = response.message;
                notificationOptions = {
                    body: response.body,
                    icon: response.icon,
                    image: response.image
                };
                var notification = new Notification(notificationTitle,notificationOptions);
                
            });
        </script>
    </body>
